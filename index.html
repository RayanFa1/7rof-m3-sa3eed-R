<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة الحروف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to top, orange 15%, green 40%, green 60%, orange 85%);
            direction: rtl;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .hex-grid {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 5px;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
            border: 2px solid red; /* للمساعدة في تحديد موقع الشبكة */
        }

        .hex {
            width: 80px;
            height: 92px;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            border: 2px solid black;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hex.green {
            background-color: green;
            color: white;
        }

        .hex.orange {
            background-color: orange;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: gray;
        }

        /* نص "مبرووك" */
        .congrats {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="hex-grid" id="grid"></div>
    <button onclick="generateGrid()">تحديث الحروف</button>
    <button onclick="celebrate()">احتفال</button>
