<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة الحروف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to top, orange 15%, green 40%, green 60%, orange 85%);
            direction: rtl;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* الشبكة السداسية */
        .hex-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hex-row {
            display: flex;
            justify-content: center;
        }

        .hex-row:nth-child(even) {
            margin-right: 40px; /* إزاحة الصفوف الزوجية */
        }

        .hex {
            width: 80px;
            height: 92px;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            border: 2px solid black;
            margin: -10px; /* إزالة الفراغات بين الأشكال */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hex.green {
            background-color: green;
            color: white;
        }

        .hex.orange {
            background-color: orange;
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="hex-container" id="grid"></div>
    <button onclick="generateGrid()">تحديث الحروف</button>

    <script>
        const arabicLetters = "أبتثجحخدذرزسشصضطظعغفقكلمنهوي".split("");

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";

            let shuffledLetters = shuffleArray([...arabicLetters]).slice(0, 25);
            let index = 0;

            for (let i = 0; i < 5; i++) {
                const row = document.createElement("div");
                row.classList.add("hex-row");

                for (let j = 0; j < 5; j++) {
                    if (index >= shuffledLetters.length) break;
                    
                    const hex = document.createElement("div");
                    hex.classList.add("hex");
                    hex.textContent = shuffledLetters[index];

                    hex.addEventListener("click", () => {
                        if (hex.classList.contains("green")) {
                            hex.classList.remove("green");
                            hex.classList.add("orange");
                        } else if (hex.classList.contains("orange")) {
                            hex.classList.remove("orange");
                        } else {
                            hex.classList.add("green");
                        }
                    });

                    row.appendChild(hex);
                    index++;
                }

                grid.appendChild(row);
            }
        }

        generateGrid();
    </script>

</body>
</html>
