<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة الحروف السداسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to top, orange 15%, green 40%, green 60%, orange 85%);
            direction: rtl;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* الشبكة السداسية */
        .hex-grid {
            display: flex;
            flex-wrap: wrap;
            width: 450px; /* العرض الإجمالي للشبكة */
            margin-top: 20px;
            position: relative;
        }

        .hex {
            width: 80px;
            height: 92px;
            background-color: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            font-weight: bold;
            border: 2px solid black;
            margin: -5px; /* لإزالة الفراغات بين الخلايا */
            position: relative;
        }

        /* محاذاة كل صف بشكل متدرج */
        .hex:nth-child(5n + 1) {
            margin-left: 40px; /* إزاحة الصفوف الفردية */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: gray;
        }

    </style>
</head>
<body>

    <div class="hex-grid" id="grid"></div>
    <button onclick="generateGrid()">تحديث الحروف</button>

    <script>
        const arabicLetters = "أبتثجحخدذرزسشصضطظعغفقكلمنهوي".split("");

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";

            let shuffledLetters = shuffleArray([...arabicLetters]).slice(0, 25);

            for (let i = 0; i < 25; i++) {
                const hex = document.createElement("div");
                hex.classList.add("hex");
                hex.textContent = shuffledLetters[i];
                grid.appendChild(hex);
            }
        }

        window.onload = generateGrid;
    </script>

</body>
</html>
